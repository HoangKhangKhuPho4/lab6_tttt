<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập - Quản lý quán cà phê</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!-- Optional: Custom Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4 mt-5">
          <!-- Card for Login Form -->
          <div class="card shadow">
            <div class="card-body">
              <h3 class="card-title text-center">Đăng nhập</h3>
              <form action="/login" method="post" id="loginForm">
                <div class="form-group">
                  <label for="username">Tên đăng nhập:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    name="username"
                    required
                    placeholder="Tên đăng nhập"
                  />
                </div>
                <div class="form-group">
                  <label for="password">Mật khẩu:</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    required
                    placeholder="Mật khẩu"
                    autocomplete="off"
                  />
                  <span
                    id="togglePassword"
                    class="bi-eye"
                    style="cursor: pointer"
                    >👁️</span
                  >
                </div>
                <button type="submit" class="btn btn-primary btn-block">
                  Đăng nhập
                </button>

                <div class="text-center mt-3">
                  <a href="forgot-password.html">Quên mật khẩu?</a> |
                  <a href="register.html">Đăng ký mới</a>
                </div>
              </form>
              <button id="backButton" class="btn btn-secondary btn-block mt-3">
                Quay lại trang quản lý
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and Dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.9/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <!-- Tách JavaScript ra file riêng -->

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const loginForm = document.getElementById("loginForm");
        const togglePassword = document.querySelector("#togglePassword");
        const password = document.querySelector("#password");

        togglePassword.addEventListener("click", function (e) {
          const type =
            password.getAttribute("type") === "password" ? "text" : "password";
          password.setAttribute("type", type);
          this.classList.toggle("bi-eye");
        });

        loginForm.addEventListener("submit", function (e) {
          // Thêm xử lý đăng nhập ở đây nếu cần
          e.preventDefault(); // Xóa dòng này nếu không cần xử lý đăng nhập trên client-side
        });

        document
          .getElementById("backButton")
          .addEventListener("click", function () {
            window.location.href = "implement.html"; // Thay 'manage-page.html' bằng URL của trang quản lý
          });
      });
    </script>
  </body>
</html>
